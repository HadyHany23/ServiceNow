<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>custCardDirective</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      img {
        height: 150px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="container" ng-app="myApp" ng-controller="myCtrl">
      <div class="container text-center">
        <div class="row g-4">
          <div class="col-4" ng-repeat="product in products">
            <card title="{{product.title}}" price="{{product.price}}"></card>
          </div>
        </div>
      </div>
    </div>

    <script>
      var app = angular.module("myApp", []);

      app.controller("myCtrl", function ($scope) {
        $scope.products = [
          {
            title: "Laptop",
            price: 100,
          },
          {
            title: "Phones",
            price: 200,
          },
          {
            title: "Airpods",
            price: 300,
          },
        ];
      });

      app.directive("card", function () {
        return {
          scope: { title: "@", price: "@" },
          template: ` <div class="card mt-4" style="width: 18rem">
              <img
                src="../../HTML/SuperMarket (Native CSS )/imgs/fruits.jpg"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <h5 class="card-title">{{title}}</h5>
                <p class="card-text">
                  {{price}}
                </p>
              </div>
            </div>`,
        };
      });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
