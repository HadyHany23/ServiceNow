<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-container {
            max-width: 500px;
            margin: 60px auto;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .btn-custom {
            background-color: #164863;
            color: white;
        }

        .btn-custom:hover {
            background-color: #12394e;
        }
    </style>
</head>
<body>

<div class="container" ng-app="myApp" ng-controller="myCtrl">
    <div class="form-container">
        <h3 class="text-center mb-4">Product Form</h3>

        <form name="submitform" novalidate>

            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" name="title" class="form-control" placeholder="Enter your title" ng-model="pro.title" required>
            </div>
            <div ng-show="submitform.title.$touched && submitform.title.$invalid" class="text-danger">Title is required.</div>

            <div class="mb-3">
                <label class="form-label">Price</label>
                <input type="number" name="price" class="form-control" placeholder="Enter price" ng-model="pro.price" required>
            </div>

            <button type="submit" class="btn btn-custom w-100" ng-click="submitForm()">Submit</button>

        </form>
    </div>
    <table class="table mt-4" ng-if="products.length > 0">
        <thead>
            <tr>
                <th>Title</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="product in products">
                <td>{{ product.title }}</td>
                <td>{{ product.price }}</td>
                <td><button class="btn btn-danger btn-sm" ng-click="delete($index)">Delete</button></td>
            </tr>
        </tbody>
</div>
<script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope) {
        $scope.pro = {};   
        $scope.products = [];
        $scope.submitForm = function() {
            $scope.products.push({title: $scope.pro.title, price: $scope.pro.price});
            console.log($scope.products);
        };
        $scope.delete = function($index) {
           $scope.products.splice($index, 1);
            console.log($scope.products);
        };
    });
</script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
