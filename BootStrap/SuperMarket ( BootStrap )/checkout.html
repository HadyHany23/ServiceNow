  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container">
          <a class="navbar-brand text-white fw-bold text-success" href="#"
            >FreshMarket</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="products.html">Products</a>
              </li>
              <li class="nav-item">

              </li>

                <a class="nav-link" href="about.html">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- checkout -->
    <section class="checkout-page py-5">
      <div class="container">
        <h1 class="text-center mb-5">Checkout</h1>

        <div class="row g-4">
          <div class="col-md-6">
            <div class="card p-4 shadow-sm">
              <h2 class="mb-4">Billing Details</h2>
              <form>
                <div class="mb-3">
                  <label for="name" class="form-label">Full Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Your full name"
                    required />
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Your email"
                    required />
                </div>

                <div class="mb-3">
                  <label for="address" class="form-label">Address</label>
                  <input
                    type="text"
                    class="form-control"
                    id="address"
                    placeholder="Street, City, ZIP"
                    required />
                </div>

                <div class="mb-3">
                  <label for="phone" class="form-label">Phone</label>
                  <input
                    type="text"
                    class="form-control"
                    id="phone"
                    placeholder="Phone number"
                    required />
                </div>
              </form>
            </div>
          </div>

          <div class="col-md-6">
            <div class="card p-4 shadow-sm">
              <h2 class="mb-4">Order Summary</h2>

              <div class="d-flex justify-content-between mb-2">
                <p class="mb-0">Fresh Apples x2</p>
                <p class="mb-0 text-success fw-bold">$10.00</p>
              </div>

              <div class="d-flex justify-content-between mb-2">
                <p class="mb-0">Organic Milk x1</p>
                <p class="mb-0 text-success fw-bold">$3.50</p>
              </div>

              <hr />

              <div class="d-flex justify-content-between mb-3">
                <p class="mb-0 fw-bold">Total:</p>
                <p class="mb-0 fw-bold text-success">$13.50</p>
              </div>

              <a href="#" class="btn btn-success w-100">Place Order</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-3 mt-auto">
      <div class="container text-center">
        <p class="mb-0">Â© 2026 FreshMarket. All rights reserved.</p>
      </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
