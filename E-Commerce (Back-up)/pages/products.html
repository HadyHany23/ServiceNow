<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products - NiloTronics</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      rel="stylesheet" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body>
    <!-- ================= NAVBAR ================= -->
    <div id="navbar-placeholder"></div>

    <!-- ================= FILTER SECTION ================= -->
    <section class="filter-section py-4">
      <div class="container">
        <h2 class="section-title mb-3">Filter by category</h2>
        <div class="d-flex flex-wrap gap-3">
          <a href="products.html?category=smartphones" class="filter-btn"
            >Smartphones</a
          >
          <a href="products.html?category=laptops" class="filter-btn"
            >Laptops</a
          >
          <a href="products.html?category=mens-watches" class="filter-btn"
            >Watches</a
          >
          <a href="products.html?category=mobile-accessories" class="filter-btn"
            >Accessories</a
          >
        </div>
        <form class="d-flex mt-3" id="search-form">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search products by name..."
            id="search-input" />
          <button class="filter-btn" type="submit">Search</button>
        </form>
      </div>
    </section>

    <!-- ================= BREADCRUMB SECTION ================= -->
    <section class="breadcrumb-section py-2 bg-light">
      <div class="container p-5">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
            <li
              class="breadcrumb-item active"
              id="breadcrumb-category"
              aria-current="page">
              Category
            </li>
          </ol>
        </nav>
      </div>
    </section>

    <!-- ================= PRODUCTS GRID ================= -->
    <section class="products-section py-5">
      <div class="container">
        <div class="row g-4" id="products-container">
          <!-- JS will inject product cards here -->
        </div>
      </div>
    </section>

    <div id="toast-container"></div>

    <!-- ================= FOOTER ================= -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/components.js"></script>
    <!-- Main JS -->
    <script src="../js/products-page.js"></script>
  </body>
</html>
