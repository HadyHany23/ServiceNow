<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>checkout</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      rel="stylesheet" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <!-- ================= NAVBAR ================= -->
    <div id="navbar-placeholder"></div>

    <!-- ================= CHECKOUT ================= -->
    <div class="container my-5 p-5">
      <h2 class="mb-4">Checkout</h2>

      <div class="row">
        <!-- Order Details -->
        <div class="col-lg-6 mb-4">
          <div class="card">
            <div class="card-header">
              <h5>Order Details</h5>
            </div>
            <div class="card-body" id="orderDetails">
              <!-- Cart items will load here -->
            </div>
            <div class="card-footer">
              <h5>Total: <span id="orderTotal">0</span> EGP</h5>
            </div>
          </div>
        </div>

        <!-- Customer Info -->
        <div class="col-lg-6">
          <div class="card">
            <div class="card-header">
              <h5>Customer Information</h5>
            </div>
            <div class="card-body">
              <form id="checkoutForm">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Full Name"
                    required />
                </div>
                <div class="mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Email"
                    required />
                </div>
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="phone"
                    placeholder="Phone"
                    required />
                </div>
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="address"
                    placeholder="Address"
                    required />
                </div>
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="city"
                    placeholder="City"
                    required />
                </div>
                <div class="mb-3">
                  <textarea
                    class="form-control"
                    id="notes"
                    placeholder="Notes (Optional)"></textarea>
                </div>

                <button type="submit" class="btn btn-success w-100">
                  Place Order
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="toast-container"></div>

    <!-- ================= FOOTER ================= -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/components.js"></script>
    <!-- Main JS -->
    <script src="../js/checkout.js"></script>
  </body>
</html>
