<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NiloTronics</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet" />

  <!-- Main CSS -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <!-- ================= NAVBAR ================= -->
  <div id="navbar-placeholder"></div>

  <!-- ================= HERO SLIDER ================= -->
  <section class="hero-slider">
    <div id="mainSlider" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/images/hero/1.jpg" class="d-block w-100" alt="Slide 1" />
        </div>

        <div class="carousel-item">
          <img src="assets/images/hero/2.jpg" class="d-block w-100" alt="Slide 2" />
        </div>

        <div class="carousel-item">
          <img src="assets/images/hero/3.jpg" class="d-block w-100" alt="Slide 3" />
        </div>

        <div class="carousel-item">
          <img src="assets/images/hero/4.jpg" class="d-block w-100" alt="Slide 4" />
        </div>
      </div>

      <!-- Controls -->
      <button class="carousel-control-prev" type="button" data-bs-target="#mainSlider" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>

      <button class="carousel-control-next" type="button" data-bs-target="#mainSlider" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </section>

  <!-- ================= CATEGORIES SECTION ================= -->
  <section class="categories-section py-5">
    <div class="container">
      <!-- Section Title -->
      <div class="text-center mb-5">
        <h2 class="section-title">Categories</h2>
      </div>

      <!-- Categories Grid -->
      <div class="row g-4">
        <div class="col-lg-3 col-md-4 col-12">
          <a href="pages/products.html?category=smartphones" class="category-card">
            <img src="assets/images/categories/1.png" alt="Smartphones" />
            <div class="category-title">iphone</div>
          </a>
        </div>

        <div class="col-lg-3 col-md-4 col-12">
          <a href="pages/products.html?category=laptops" class="category-card">
            <img src="assets/images/categories/2.png" alt="Laptops" />
            <div class="category-title">Laptops</div>
          </a>
        </div>

        <div class="col-lg-3 col-md-4 col-12">
          <a href="pages/products.html?category=mens-watches" class="category-card">
            <img src="assets/images/categories/3.png" alt="Watches" />
            <div class="category-title">Watches</div>
          </a>
        </div>

        <div class="col-lg-3 col-md-4 col-12">
          <a href="pages/products.html?category=mobile-accessories" class="category-card">
            <img src="assets/images/categories/4.png" alt="Mobile Accessories" />
            <div class="category-title">Accessories</div>
          </a>
        </div>
      </div>
    </div>
  </section>

  <!-- ================= FOOTER ================= -->
  <div id="footer-placeholder"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/components.js"></script>
</body>

</html>
